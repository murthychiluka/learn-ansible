- name: loops demo
  hosts: localhost
  tasks:
    - name: print fruit name
      debug:
        msg: fruit name is -  {{ item }}
      loop:
         - orange
         - banana
         - apple    

 - name: print fruit name with quantity
   debug:
     msg: fruit name - {{ item.name }} , quantity - {{ item.quantity }} 
   loop:
     - { name: "orange" , quantity: 100 }  
     - { name: "banana" , quantity: 100 } 
     - { name: "apple" , quantity: 100 }      


